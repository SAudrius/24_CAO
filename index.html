<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body
    class="container mx-auto my-auto flex min-h-screen flex-col bg-gray-300 px-16"
  >
    <section class="my-auto grid grid-cols-6 rounded-r-xl bg-cyan-500">
      <div class="col-span-2 box-border rounded-l-xl bg-cyan-500 p-6">
        <img
          class="rounded-full"
          src="https://p1.hiclipart.com/preview/386/684/972/face-icon-user-icon-design-user-profile-share-icon-avatar-black-and-white-silhouette-png-clipart.jpg"
          alt=""
        />
        <h2 class="font-weight-bold color mt-4 text-center text-4xl text-white">
          Alex Smith
        </h2>
        <p class="text-center text-white">Web designer</p>
        <p class="text-center text-sm text-white">@2020 All right reserved</p>
      </div>
      <div class="col-span-4 grid rounded-xl bg-white p-6">
        <div class="" id="exp">
          <h3 class="text-2xl font-medium">Experience</h3>
        </div>
        <div class="">
          <h3 class="my-6 text-2xl font-medium">Coding skills</h3>
          <div id="skills" class="grid grid-cols-1">
            <div class="one-skill">
              <p for="first">JS</p>
              <div class="relative grid">
                <div class="h-3 w-full rounded-lg border border-emerald-600">
                  <div
                    class="h-2/3 rounded-lg bg-emerald-500"
                    style="
                      width: 85%;
                      margin-top: 1.25px;
                      margin-left: 2px;
                      margin-right: 2px;
                    "
                  ></div>
                </div>
                <p class="absolute bottom-3 right-0">95%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
